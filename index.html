<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podrão da Esquina </title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container justify-content-center">
            <i class="fa-solid fa-burger fa-bounce fa-xl" id="burgerIcon"></i>
            <span class="navbar-brand mb-0 h1" id="navbar-brand"> Monte o seu lanche </span>
        </div>
    </nav>

    <div class="container">

        <div id="app">

            <div class="row">

                <div class="col-md-6">
                    <div class="row mt-2">

                        <div class="col">
                            <!-- Propriedade Computada -->
                            <img src="" alt="">

                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="maionese">
                            <img :src="hamburguer">
                            <img :src="pao[1]">

                        </div> <!-- col -->
                    </div>
                </div>

                <div class="col-md-6" v-if="etapa == 1">

                    <!-- TIPO do Pão -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Tipo do pão
                                </div>

                                <div class="card-body">

                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="gergelim" v-model="inputTipoPao">
                                        <label class="form-check-label">Gergelim</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                                        <label class="form-check-label">Australiano</label>
                                    </div>

                                </div> <!-- FIM CARD BODY -->

                            </div> <!-- fim card -->

                        </div> <!-- FIM COL -->

                    </div> <!-- FIM ROW -->

                    <!-- FIM TIPO do Pão -->

                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <div class="card-header">
                                    Salada
                                </div>

                                <div class="card-body">

                                    <div class="form-check form-check-inline">

                                        <input type="checkbox" class="form-check-input" value="alface" v-model="inputSalada">
                                        <label class="form-check-label"> Alface </label>

                                    </div>

                                </div> <!-- FIM CARD BODY -->

                            </div> <!-- FIM SALADA -->

                            <div class="row mt-2">
                                <div class="col">
                                    <div class="card">

                                        <div class="card-header">
                                            Molhos
                                        </div>

                                        <div class="card-body">

                                            <div class="form-check">

                                                <input type="checkbox" class="form-check-input" value="ketchup" v-model="inputMolhos">
                                                <label for="">Ketchup</label>

                                            </div>

                                            <div class="form-check">

                                                <input type="checkbox" class="form-check-input" value="mostarda" v-model="inputMolhos">
                                                <label for="">Mostarda</label>

                                            </div>

                                            <div class="form-check">

                                                <input type="checkbox" class="form-check-input" value="maionese" v-model="inputMolhos">
                                                <label for="">Maionese</label>

                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div> <!-- FIM MOLHOS -->

                            <div class="row mt-2">
                                <div class="col">
                                    <div class="card">

                                        <div class="card-header">
                                            Hamburguer
                                        </div>

                                        <div class="card-body">

                                            <div class="form-check">

                                                <input type="radio" class="form-check-input" value="bovino" v-model="inputHamburguer">
                                                <label for="">Bovino</label>

                                            </div>

                                            <div class="form-check">

                                                <input type="radio" class="form-check-input" value="frango" v-model="inputHamburguer">
                                                <label for="">Frango</label>

                                            </div>

                                            <div class="form-check">

                                                <input type="radio" class="form-check-input" value="soja" v-model="inputHamburguer">
                                                <label for="">Soja</label>

                                            </div>

                                        </div> <!-- FIM CARD BODY -->

                                    </div> <!-- FIM CARD -->

                                </div> <!-- FIM COL -->

                            </div> <!-- FIM TIPOS HAMBURGUER -->

                            <div class="row mt-2">

                                <div class="col d-flex justify-content-end">

                                    <button type="button" class="btn btn-dark mb-5" @click="fazerPedido()">Fazer pedido</button>

                                </div>
                            </div>

                        </div> <!-- FIM COL -->

                    </div> <!-- FIM ROW -->

                </div> <!-- Fim col md  ETAPA 1 -->

                <div class="col-md-6" v-if="etapa == 2">

                    <div class="row mt-2">
                        <div class="col">

                            <div class="card">

                                <div class="card-header">
                                    Informe os seus dados
                                </div> <!-- fim titulo -->

                                <div class="card-body">

                                    <div class="mb-3">
                                        <label class="form-label">
                                            Seu nome
                                        </label>
                                        
                                        <input type="text" class="form-control" v-model="inputNome">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">
                                           Número da mesa
                                        </label>
                                        
                                        <input type="text" class="form-control" v-model="inputMesa">
                                    </div>

                            </div>

                        </div>
                    </div>

                    <div class="row mt-2">
                        
                        <div class="col d-flex justify-content-between">
                            
                            <button type="button" class="btn btn-dark" @click="etapa -= 1"> 
                                Editar o Lanche
                            </button>

                            <button type="button" class="btn btn-success" @click="confirmarPedido()"> 
                                Confirmar
                            </button>

                        </div>

                    </div>
                    
                </div> <!-- fim etapa 2 -->

                 <!-- Repetir pedido -->
                 <!-- Etapa == 3 -->
                 <div class="col-md-6" v-if="etapa == 3">
                    
                    <!-- Pedido Confirmado -->
                    <div class="row mt-2">
                        <div class="col">

                            <div class="card">

                                <div class="card-header">
                                    Pedido confirmado
                                </div>

                                <div class="card-body">
                                    <p>Agora é só aguardar.</p>
                                    <p>Vamos levar o pedido até você.</p>
                                </div>

                            </div> <!-- fim Card -->

                        </div>
                    </div> <!-- Fim Pedido Confirmado -->

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">

                            <!-- Botao 1 Repetir o Pedido -->
                            <button class="btn btn-primary" type="button" @click="etapa = 1">
                                Repetir pedido    
                            </button>

                            <!-- Botao 2 Novo Pedido -->
                            <button class="btn btn-success" type="button" @click="novoPedido()">
                                Novo pedido
                            </button>

                        </div>
                    </div>

                </div> <!-- Fim etapa 3 -->



            </div> <!-- fim ROW -->
        </div> <!-- FIM APP -->
    </div> <!-- FIM container -->

    <!-- instancia VUE -->
    <script>
        const vm = new Vue({
            el: '#app',

            data: {  // atributos // propriedades
                etapa: 1,
                inputTipoPao: '', /* RADIO = OBRIGATÓRIO */
                inputSalada: [], /* CHECKBOX = NAO OBRIGATORIO/OPCIONAL */
                inputMolhos: [],
                inputHamburguer: '',

                inputNome: '',
                inputMesa: '',
                novoPedidoAssincrono: null 

            },

            computed: { // propriedades computadas // reativos
                pao() {
                    switch (this.inputTipoPao) {
                        case 'gergelim':
                            return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png']
                        default:
                            return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']
                    }

                },

                alface() {
                    if (this.inputSalada.includes('alface')) {
                        return 'imagens/alface.png'
                    }

                    return 'imagens/padrao/alface.png'
                },



                ketchup() { 
                    if (this.inputMolhos.includes('ketchup')) {
                        return 'imagens/ketchup.png'
                    }
                    return 'imagens/padrao/molho.png'
                },

                mostarda() {
                    if (this.inputMolhos.includes('mostarda')) {
                        return 'imagens/mostarda.png'
                    }
                    return 'imagens/padrao/molho.png'
                },

                maionese() {
                    if (this.inputMolhos.includes('maionese')) {
                        return 'imagens/maionese.png'
                    }
                    return 'imagens/padrao/molho.png'
                },

                hamburguer() {
                    switch (this.inputHamburguer) {
                        case 'bovino':
                            return 'imagens/bovino.png'
                        case 'frango':
                            return 'imagens/frango.png'
                        case 'soja':
                            return 'imagens/soja.png'
                        default:
                            return 'imagens/padrao/hamburguer.png'

                    }
                },

            },

            methods: {
                    fazerPedido() {
                        // Se pão e carne forem selecionados
                        if(this.inputTipoPao && this.inputHamburguer) {
                            this.etapa = 2
                        }

                            else {
                                alert('É necessário selecionar, no mínimo, um tipo de pão e um tipo de hambúguer.')
                            }
                    },

                    confirmarPedido() {
                    if(this.inputNome && this.inputMesa) {
                        this.etapa = 3
                    }
                    else {
                        alert('É necessário informar o seu nome e a mesa.')
                    }
                },

                novoPedido() {
                    
                    this.etapa = 1

                    this.inputTipoPao = ''
                    this.inputSalada = []
                    this.inputMolhos = []
                    this.inputBurger = ''
                    this.inputNome = ''
                    this.inputMesa = ''
                
                },
            },
            
            watch: {
                etapa(novoValor) {
                if (novoValor == 1) {
                    clearTimeout(this.novoPedidoAssincrono)
                }
            }
        }
        
    })
    
    </script>

</body>

</html>
